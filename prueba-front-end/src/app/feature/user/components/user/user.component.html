<div class="container mt-5">
  <div class="row">
    <div class="col-3" style="padding-left: 0;">
      <button mat-raised-button color="primary" (click)="openDialog()"> New user </button>
    </div>
  </div>
  <div class="row mt-2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{ user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let user"> {{ user.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let user"> {{ user.age}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let user" class="action-link">
          <!-- <a (click)="openDialog()">Edit</a> -->
          <button mat-raised-button color="primary" (click)="openDialog( user )"> Edit user </button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
